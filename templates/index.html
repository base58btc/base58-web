<!DOCTYPE html>
<html>
  <head>
    <title>Base58</title>
    <style>{{.Styles}}</style>
  </head>
  <body>
    <h1 class="heading-jumbo">Base58</h1>
    {{range $i, $course := .}}
    <h2>{{$course.Title}}</h2>
    <p><strong>Week:</strong> {{$course.Week}}</p>
    <p>{{$course.Summary}}</p>
    <p><strong>Topics:</strong></p>
    <ul>
      {{range .Topics}}<li>{{.}}</li>{{end}}
    </ul>
    {{end}}
  </body>
</html>
